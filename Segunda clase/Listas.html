<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Segunda clase/Img/CSS.css">
    <title>Document</title>
</head>
<body>
    <h1>Sin ordenar</h1>
    <ul>
        <li>Primero</li>
        <ul>
            <li>Primero 2</li>
            <ul>
                <li>Primero 3</li>
            </ul>
        </ul>
    </ul>
    <h1>Ordenada pero con diferencias en el type</h1>
    <ol>
        <li>Primero</li>
        <ol type="A">
            <li>Segundo</li>
            <ol type="I">
                <li>Tercero</li>
            </ol>
        </ol>
    </ol>
    <h1>Ordenada pero con reversed</h1>
    <ol reversed>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
    </ol>
    <h1>Listas con dl dt y dd</h1>
    <dl>
        <dt>dt</dt>
        <dd>dd</dd>
        <dt>dt</dt>
        <dd>dd</dd>
    </dl>
</body>
</html>
